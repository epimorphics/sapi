name       : activitiesEndpoint
type       : list
url        : /asset-management/id/maintenance-activity
query      : "?id a am-maint:Activity."
textSearch: true
unionStyle: true
view:
  class:      "am-maint:Activity"
  projection: "*,maintainedAsset(label,assetType,assetSubType),maintenanceTask.status.prefLabel,programme.label,maintenanceTask.activityType.prefLabel,maintenanceTask.activitySubType.prefLabel,hasRfcc.prefLabel,area.label,westminsterConstituency.label"

